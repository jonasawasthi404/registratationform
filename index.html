<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#"><method=post>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Your Full Name</span>
            <input type="text" placeholder="Eg :- Jonas Awasthi" required>
          </div>
          <div class="input-box">
            <span class="details">Your Desired Username</span>
            <input type="text" placeholder="Eg :- jonasawasthi" required>
          </div>
          <div class="input-box">
            <span class="details">Your Email</span>
            <input type="text" placeholder="Eg :- contactme@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Your Phone Number</span>
            <input type="text" placeholder="Eg :- +977 9840029075" required>
          </div>
          <div class="input-box">
            <span class="details">Your Desired Password</span>
            <input type="text" placeholder="Eg :- jonas12321 "required>
          </div>
          <div class="input-box">
            <span class="details">Repeat Your Desired Password</span>
            <input type="text" placeholder="Eg :- jonas12321" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
